<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tính tiền điện</h3>
    <label>Nhập số kWh tiêu thụ:</label>
    <input type="number" id="elec"><br><br>
    <button onclick="tinhTienDien()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function tinhTienDien() {
            let kWh = parseFloat(document.getElementById("elec").value);
            let tienDien = 0;

            if (isNaN(kWh) || kWh < 0) {
                document.getElementById("result").innerHTML = "Số kWh không hợp lệ!";
                return;
            }

            if(kWh < 0) {
                return "Số kWh không hợp lệ!";
            }else if (kWh <= 50) {
                tienDien = kWh * 1.678;
            }else if (kWh <= 100) {
                tienDien = 50 * 1.678 + (kWh - 50) * 1.734;
            }else if (kWh <= 200) {
                tienDien = 50 * 1.678 + 50 * 1.734 + (kWh -100) * 2.014;
            }else if (kWh <= 300) {
                tienDien = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + (kWh - 300) * 2.834;
            }else if (kWh <= 400) {
                tienDien = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + 100 * 2.834 + (kWh - 400) * 2.927;
            }
            document.getElementById("result").innerHTML = `Tiền điện cần trả: <b>${tienDien.toFixed(2)} VND</b>`;
        }
    </script>
</body>
</html>
