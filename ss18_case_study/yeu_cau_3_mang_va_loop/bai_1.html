<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prefixSums(a) {
            let b =[];
            let sum = 0;

            for(let i = 0; i < a.length; i++) {
                sum += a[i];
                b.push(sum);
            }
            return b;
        }

        let a = [1,2,3,2,3,1,2]
        document.writeln(prefixSums(a));
    </script>
</body>
</html>
