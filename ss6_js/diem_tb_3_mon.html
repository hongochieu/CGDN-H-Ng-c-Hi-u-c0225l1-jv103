<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="tinhTrungBinh()"><button>Click me</button></p>
    <script>
        function tinhTrungBinh() {
            let toan = parseFloat(prompt("Nhập điểm Toán"));
            let ly = parseFloat(prompt("Nhập điểm Lý"));
            let hoa = parseFloat(prompt("Nhập điểm Hóa"));
            
            if (!isNaN(toan) && !isNaN(ly) && !isNaN(hoa) && toan >= 0 && ly >= 0 && hoa >= 0) {
                let trungBinh = (toan + ly + hoa) / 3;
                document.write("Điểm trung bình: " + trungBinh.toFixed(2));
            } else {
                alert("Invalid input");
                console.log("Invalid input");
            }
        }
    </script>
</body>
</html>
