<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="tinhTrungBinh()"><button>Click me</button></p>
    <script>
        function tinhTrungBinh() {
            let a = parseFloat(prompt("Nhập điểm Toán"));
            let b = parseFloat(prompt("Nhập điểm Lý"));
            let c = parseFloat(prompt("Nhập điểm Hóa"));
            
            if (!isNaN(a) && !isNaN(b) && !isNaN(c) && a >= 0 && b >= 0 && c >= 0) {
                let trungBinh = (a + b + c) / 3;
                alert("Điểm trung bình: " + trungBinh.toFixed(2));
            } else {
                alert("Invalid input");
                console.log("Invalid input");
            }
        }
    </script>
</body>
</html>
