<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Diện tích hình chữ nhật</h3>
    <label>Nhập cạnh a:</label>
    <input type="number" id="edgeA"><br><br>
    <label>Nhập cạnh b:</label>
    <input type="number" id="edgeB"><br><br>
    <button onclick="dienTich()">Tính</button>
    <p id="result"></p>
    <script>
        function dienTich() {
            let edgeA = parseFloat(document.getElementById("edgeA").value);
            let edgeB = parseFloat(document.getElementById("edgeB").value);

            if (edgeA === "" || edgeB === "") {
                alert("Vui lòng nhập sô liệu vào ô!");
                return;
            }

            if (edgeA < 0 || edgeB <0) {
                alert("Vui lòng nhập số lớn hơn 0!")
                return;
            }

            let dienTich = edgeA * edgeB

            document.getElementById("result").innerHTML="Diện tích hình chữ nhật là: "+dienTich.toFixed(2);
        }
    </script>
</body>
</html>
