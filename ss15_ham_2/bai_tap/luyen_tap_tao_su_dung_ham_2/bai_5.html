<body>
    <script>
        function soNguyenNhoNhat(a, b, c) {
            let soA = parseInt(prompt("Nhập số thứ nhất:"));
            let soB = parseInt(prompt("Nhập số thứ hai:"));
            let soC = parseInt(prompt("Nhập số thứ ba:"));

            
            let min = soA;
            if (soB < min) {
                min = soB;
            }
            if (soC < min) {
                min = soC;
            }

            
            document.writeln("Số nhỏ nhất là: " + min);
        }

        
        soNguyenNhoNhat();
    </script>
</body>
