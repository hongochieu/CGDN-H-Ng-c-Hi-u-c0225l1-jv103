<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <button onclick="Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button><br><br>
    <h3>Result:</h3>
    <div id="result">0</div>
    <script>
        function Add() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
                return;
            }

            let sum = num1 + num2;
            document.getElementById("result").innerText = sum;
        }
        function Sub() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
                return;
            }

            let difference = num1 - num2;
            document.getElementById("result").innerText = difference;
        }
        
    </script>
</body>
</html>
