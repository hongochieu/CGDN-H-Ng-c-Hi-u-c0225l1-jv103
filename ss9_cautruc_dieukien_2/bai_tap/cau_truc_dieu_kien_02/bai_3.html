<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tính diện tích hình vuông</h3>
    <label for="">Nhập cạnh a:</label>
    <input type="number" id="edge"><br><br>
    <button onclick="dienTich()">Tính</button>
    <p id="result"></p>
    <script>
        function dienTich() {
            let edge = parseFloat(document.getElementById("edge").value);

            if(edge === ""){
                alert("Vui lòng nhập đủ thông tin!");
                return;
            }

            if(isNaN(edge) || edge < 0) {
                alert("Vui lòng nhập đúng thông tin!");
                return;
            }
            
            let dienTich = edge * edge;

            document.getElementById("result").innerHTML=dienTich.toFixed(2);
        }
    </script>
</body>
</html>
