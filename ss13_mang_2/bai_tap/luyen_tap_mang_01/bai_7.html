<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function xoaPhanTu() {
            let mang = [12, 34, 56, 78, 90, 11, 23, 45, 67, 89];
            let V = parseInt(prompt("Nhập số nguyên V:"));
            let index = mang.indexOf(V);
            if (index !== -1) {
                for (let i = index; i < mang.length - 1; i++) {
                    mang[i] = mang[i + 1];
                }
                mang[mang.length - 1] = 0;
                document.writeln("Mảng sau khi xóa V: " + mang.join(", "));
            } else {
                document.writeln("V không có trong mảng.");
            }
        }
        xoaPhanTu(); 
    </script>
</body>
</html>
