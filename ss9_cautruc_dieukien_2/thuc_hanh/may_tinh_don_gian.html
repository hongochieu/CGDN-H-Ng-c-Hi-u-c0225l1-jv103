<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            /* background: linear-gradient(135deg, #667eea, #764ba2); */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #view {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #eaeaea;
        }

        table {
            width: 100%;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="view" readonly>
        <table>
            <tbody>
                <tr>
                    <td><button value="1" onclick="inputValue(this.value)">1</button></td>
                    <td><button value="2" onclick="inputValue(this.value)">2</button></td>
                    <td><button value="3" onclick="inputValue(this.value)">3</button></td>
                    <td><button class="operator" value="+" onclick="inputValue(this.value)">+</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="inputValue(this.value)">4</button></td>
                    <td><button value="5" onclick="inputValue(this.value)">5</button></td>
                    <td><button value="6" onclick="inputValue(this.value)">6</button></td>
                    <td><button class="operator" value="-" onclick="inputValue(this.value)">-</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="inputValue(this.value)">7</button></td>
                    <td><button value="8" onclick="inputValue(this.value)">8</button></td>
                    <td><button value="9" onclick="inputValue(this.value)">9</button></td>
                    <td><button class="operator" value="*" onclick="inputValue(this.value)">*</button></td>
                </tr>
                <tr>
                    <td><button class="clear" onclick="clearScreen();">AC</button></td>
                    <td><button value="0" onclick="inputValue(this.value)">0</button></td>
                    <td><button class="equal" onclick="calculate();">=</button></td>
                    <td><button class="operator" value="/" onclick="inputValue(this.value)">/</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function inputValue(val) {
            document.getElementById("view").value += val;
        }

        function clearScreen() {
            document.getElementById("view").value = "";
        }

        function calculate() {
            try {
                document.getElementById("view").value = eval(document.getElementById("view").value);
            } catch (e) {
                alert("Lỗi! Biểu thức không hợp lệ.")
            }
        }
    </script>
</body>
</html>
