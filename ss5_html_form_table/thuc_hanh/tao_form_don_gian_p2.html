<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tao_form_don_gian_p2.css">
</head>
<body>
    <div class="container">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <form>
            <label>Họ và tên:</label>
            <input type="text" name="fullname"placeholder="Nhập tên"><br><br>

            <label>Ngày sinh:</label>
            <input type="date" name="dob"><br><br>

            <label>Giới tính:</label>
            <input type="radio" name="gender"> Nam

            <input type="radio" name="gender"> Nữ<br><br>

            <label>Địa chỉ:</label>
            <textarea name="address" rows="3" placeholder="Nhập địa chỉ"></textarea><br><br>

            <label>Lớp:</label>
            <select name="class" id="class">
                <option value="Choose class">--Chọn lớp--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select><br><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Nhập email"><br><br>

            <label>Điện thoại:</label>
            <input type="tel" name="phone" placeholder="Nhập số điện thoại"><br><br>

            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">

        </form>
    </div>
</body>
</html>
