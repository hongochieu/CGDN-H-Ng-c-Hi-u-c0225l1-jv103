<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkCharacter(arr, char) {
        let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === char) {
                    count++;
                }
            }
            return count > 0 ? count : -1;
        }


        const arr = ['a', 'b', 'c', 'a', 'd', 'a'];
        const char = 'a';

        document.writeln(checkCharacter(arr, char));

    </script>
</body>
</html>
