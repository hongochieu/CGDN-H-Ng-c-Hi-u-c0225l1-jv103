<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hoa hồng doanh số bán hàng </h3>
    <label>Doanh thu bán hàng của bạn:</label>
    <input type="number" id="sales" min="0"><br><br>
    <button onclick="calculateCommission()">Tính hoa hồng</button>
    <h3 id="result"></h3>
    <script>
        function calculateCommission() {
          let sales = parseFloat(document.getElementById("sales").value);
          let commissionRate = 0;
      
          if (sales < 10000000) {
            commissionRate = 0.05;
          } else if (sales < 50000000) {
            commissionRate = 0.10;
          } else if (sales < 100000000) {
            commissionRate = 0.15;
          } else {
            commissionRate = 0.20;
          }
      
          let commission = sales * commissionRate;
          document.getElementById("result").innerText =
                  `Hoa hồng nhận được: ${commission.toLocaleString()} VNĐ`;
        }
      </script>
      
</body>
</html>
