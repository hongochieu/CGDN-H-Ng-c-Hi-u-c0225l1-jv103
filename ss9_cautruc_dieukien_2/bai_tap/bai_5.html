<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Xếp loại học lực của học sinh</h3>
    <!-- <p id="result"></p> -->
    <form>
        <label for="">Điểm kiểm tra miệng:</label>
        <input type="number" id="test1" min="0" max="10"><br><br>

        <label for="">Điểm giữa kỳ:</label>
        <input type="number" id="test2" min="0" max="10"><br><br>

        <label for="">Điểm cuối kỳ:</label>
        <input type="number" id="test3" min="0" max="10"><br><br>

        <button type="button" onclick="xepLoaiHocLuc()">Kiểm tra</button>
        <p id="result"></p>
        <script>
            function xepLoaiHocLuc() {
                let test1 = parseFloat(document.getElementById("test1").value);
                let test2 = parseFloat(document.getElementById("test2").value);
                let test3 = parseFloat(document.getElementById("test3").value);
                let avg = (test1 * 0.2) + (test2 * 0.3) + (test3 * 0.5);
                
                let grade;

                if(avg >= 8.0 && test1 >= 6.5 && test2 >= 6.5 && test3 >= 6.5){
                    grade = "Giỏi";
                }else if(avg >= 6.5 && test1 >= 5.0 && test2 >= 5.0 && test3 >= 5.0) {
                    grade = "Khá";
                }else if(avg >= 5.0 && test1 >= 3.5 && test2 >= 3.5 && test3 >= 3.5) {
                    grade = "Yếu";
                }else{
                    grade = "Ở lại lớp";
                }
                document.getElementById("result").innerHTML = "Học lực của bạn: " + grade;
            }
        </script>
    </form>

</body>
</html>
