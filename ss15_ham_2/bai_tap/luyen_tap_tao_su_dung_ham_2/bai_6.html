<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soNguyenDuong(n){

            if (n < 0) {
                return("Số này không phải là số nguyên dương");
            }else{
                return("Số này là số nguyên dương");
            }
        }
        let a = prompt("Nhập một sô để kiểm tra:")
        document.writeln(soNguyenDuong(a));
    </script>
</body>
</html>
