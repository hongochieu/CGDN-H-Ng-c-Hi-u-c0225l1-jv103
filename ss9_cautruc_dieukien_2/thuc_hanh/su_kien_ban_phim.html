<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img id="sylas" src="https://static.wikia.nocookie.net/leagueoflegends/images/a/a8/Sylas_Freljord_Render.png/revision/latest?cb=20191218012255" style="position: absolute; left: 0; top: 0; height: 200px; width: 180px;"/>
    <script>
        function upArrowPressed() {
            var element = document.getElementById("sylas");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }

        function dowArrowPressed() {
            var element = document.getElementById("sylas");
            element.style.top = parseInt(element.style.top) + 5 +'px';
        }

        function leftArrowPressed() {
            var element = document.getElementById("sylas");
            element.style.left = parseInt(element.style.left) - 5 +'px';
        }

        function rightArrowPressed() {
            var element = document.getElementById("sylas");
            element.style.left = parseInt(element.style.left) + 5 +'px';
        }

        function moveSelecttion(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    dowArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelecttion);
        }
    </script>
</body>
</html>
