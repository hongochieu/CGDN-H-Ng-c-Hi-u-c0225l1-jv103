<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    
        <input type="number" id="c" placeholder="Độ c (Celsius)">
        <button onclick="chuyenDoi()">Nhập</button>
        <p id="result"></p>
    
    <script>
        function chuyenDoi() {
            let doC = +document.getElementById("c").value;
        
            let doF = (9*doC / 5) + 32;

            document.getElementById("result").innerHTML = "Result: " + doF;
        }
    </script>
</body>
</html>
