<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(n) {
            if (Number(n)){
                return("Đây là ký tự số")
            } else {
                return("Đây không phải là ký tự số")
            }
        }
        let a = prompt("Nhập ký tự: ");
        document.writeln(check(a));
    </script>

</body>

</html>
