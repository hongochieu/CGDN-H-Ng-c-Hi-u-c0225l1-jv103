<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số nguyên bất kỳ:"));
        if (number > 0) {
            document.writeln("Số bạn vừa nhập lớn hơn 0");
        } else if (number === 0) {
            document.writeln("Số bạn vừa nhập bằng 0");
        } else {
            document.writeln("Số bạn vừa nhập nhỏ hơn 0");
        }
    </script>
</body>
</html>
