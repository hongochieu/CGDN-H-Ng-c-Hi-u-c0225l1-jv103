<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i  ; j++){
                document.write("*")
            }
        document.write("<br>");
        }

        document.write("<br>");    

        for (var i = 5; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for (var i = 1; i <= 5; i++) {
            for (var j = 5 - i; j > 0; j--) {
                document.write("&nbsp;&nbsp;");
            }
        for (var j = 0; j < i; j++) {
            document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for (var i = 5; i >= 0; i--) {
            for (var j = 5 - i; j > 0; j--) {
                document.write("&nbsp;&nbsp;");
            }
        for (var j = 0; j < i; j++) {
            document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("Hình chữ nhật")
        document.write("<br> <br>");

        
    </script>
</body>
</html>
