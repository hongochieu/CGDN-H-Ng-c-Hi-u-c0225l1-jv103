<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietDo;

        while (true) {
            nhietDo = prompt("Nhập nhiệt độ hiện tại: ");
            nhietDo = Number(nhietDo);

            if (isNaN(nhietDo)) {
                alert("vui lòng nhập một số hợp lệ!");
            }else if (nhietDo > 100) {
                alert("Nhiệt độ quá cao! Yêu cầu giảm nhiệt độ.");
            }else if (nhietDo < 20) {
                alert("Nhiệt độ quá thấp! Yêu cầu tăng nhiệt độ.");
            }else{
                alert("Nhiệt độ đã ổn định");
                break;
            }
        }
    </script>
</body>
</html>
