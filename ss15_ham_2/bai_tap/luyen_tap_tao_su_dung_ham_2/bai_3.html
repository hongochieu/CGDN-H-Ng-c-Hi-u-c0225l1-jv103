<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(n) {
            if (n < 0) {
                return "Không có giai thừa cho số âm.";
            } else if (n === 0 || n === 1) {
                return 1;
            } else {
                let ketQua = 1;
            for (let i = 2; i <= n; i++) {
                ketQua *= i;
            }
            return ketQua;
        }
    }


    let so = prompt("Nhập một số nguyên:");
    
    document.writeln(`Giai thừa của ${so}! là: ${giaiThua(so)}`);

    </script>
</body>
</html>
