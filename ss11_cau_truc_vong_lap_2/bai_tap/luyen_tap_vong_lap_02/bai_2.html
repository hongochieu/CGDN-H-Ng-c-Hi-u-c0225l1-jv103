<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập sô cần tính giai thừa:");
        let giaiThua = 1;
        for ( let i = 1; i <= n; i++ ){
            giaiThua *= i;
        }
        document.write(`Giai thừa của ${n} là: ${giaiThua}`);
    </script>
</body>
</html>
