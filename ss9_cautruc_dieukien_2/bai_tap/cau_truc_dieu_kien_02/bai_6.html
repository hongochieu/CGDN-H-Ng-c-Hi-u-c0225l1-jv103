<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Giải phương trình bậc 1 (ax + b = 0)</h3>
    <label>Nhập a:</label>
    <input type="number" id="a"><br><br>
    <label>Nhập b:</label>
    <input type="number" id="b"><br><br>
    <button onclick="giaiPhuongTrinh()">Tính</button>
    <p id="result"></p>

    <script>
        function giaiPhuongTrinh() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let result = "";

            if (isNaN(a) || isNaN(b)) {
                result= "Vui lòng nhập giá trị hợp lệ!";
            } else if (a === 0) {
                if (b === 0) {
                    result = "Phương trình có vô số nghiệm";
                } else {
                    result = "Phương trình vô nghiệm";
                }
            } else {
                let x = -b / a;
                result = `Nghiệm của phương trình là x = ${x}`;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
