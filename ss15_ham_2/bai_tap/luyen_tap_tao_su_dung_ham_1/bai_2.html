<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doi_so(a) {
            return a + 1;
        }

        let so_nhap = parseFloat(prompt("Nhập số: "));
        
        document.writeln("Giá trị sau khi tăng lên 1 là:" + doi_so(so_nhap));
    </script>
</body>
</html>
