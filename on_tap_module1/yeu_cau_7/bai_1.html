<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý bài tập</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-right: 20px;
        }

        .header h2 {
            margin: 0 auto;
            font-size: 20px;
        }

        .container {
            display: flex;
            height: 90vh;
        }

        .sidebar {
            width: 150px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">G</div>
        <h2>Hệ thống quản lý bài tập Casestudy module 1</h2>
    </div>

    <div class="container">
        <div class="sidebar">
            <button>Bài tập 1</button>
            <button>Bài tập 2</button>
            <button>Bài tập 3</button>
            <button>Bài tập 4</button>
            <button>Bài tập 5</button>
        </div>
        <div class="content">
            <!-- Nội dung sẽ được hiển thị tại đây -->
        </div>
    </div>

</body>
</html>
