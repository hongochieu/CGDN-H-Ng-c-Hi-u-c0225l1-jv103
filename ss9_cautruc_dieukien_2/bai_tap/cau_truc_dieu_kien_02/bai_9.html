<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Kiểm tra 3 cạnh có phải là cạnh của tam giác không ?</h3>
    <label>Cạnh a:</label>
    <input type="number" id="a"><br><br>
    <label>Cạnh b:</label>
    <input type="number" id="b"><br><br>
    <label>Cạnh c:</label>
    <input type="number" id="c"><br><br>
    <button onclick="kiemTraBaCanh()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraBaCanh() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let result ="";

            if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
                result = `${a}, ${b}, ${c} tạo thành một tam giác!`;
            } else {
                result = `${a}, ${b}, ${c} KHÔNG tạo thành một tam giác!`;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
