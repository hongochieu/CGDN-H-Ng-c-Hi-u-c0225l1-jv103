<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm trung bình</title>
</head>
<body>
    <form>
        <label>Toán:</label>
        <input type="number" id="toan" min="0" max="10"><br><br>

        <label>Lý:</label>
        <input type="number" id="hoa" min="0" max="10"><br><br>

        <label>Hóa:</label>
        <input type="number" id="ly" min="0" max="10"><br><br>

        <button type="button" onclick="tinhTrungBinh()">Tính điểm</button>

        <p>Điểm trung bình: <span id="output">---</span></p>
    </form>

    <script>
        function tinhTrungBinh() {
            let toan = document.getElementById("toan").value.trim();
            let ly = document.getElementById("ly").value.trim();
            let hoa = document.getElementById("hoa").value.trim();
            
            // Kiểm tra nếu người dùng chưa nhập dữ liệu
            if (toan === "" || ly === "" || hoa === "") {
                alert("Vui lòng nhập đủ điểm!");
                return;
            }

            toan = parseFloat(toan);
            ly = parseFloat(ly);
            hoa = parseFloat(hoa);

            // Kiểm tra giá trị hợp lệ
            if (isNaN(toan) || isNaN(hoa) || isNaN(ly) || toan < 0 || hoa < 0 || ly < 0|| toan > 10 || hoa > 10 || ly > 10) {
                alert("Vui lòng nhập điểm hợp lệ (0 đến 10)!");
                return;
            }

            let trungBinh = (toan + hoa + ly) / 3;

            // Hiển thị kết quả trên trang
            document.getElementById("output").innerText = trungBinh.toFixed(2);
        }
    </script>
</body>
</html>
